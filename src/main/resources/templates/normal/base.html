<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:fragment="content">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title th:text="${title}"></title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" th:href="@{/css/style.css}">

</head>

<body>

  <nav class="fixed-top navbar navbar-expand-lg navbar-dark bg-cprimary ">
    <div class="container-fluid">
      <a class="navbar-brand " href="#" th:href="@{/user/index}">Smart Contact Manager</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav m-left text-uppercase">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" th:href="@{/user/index}">Home</a>
          </li>

          <li class="nav-item">
            <a class="nav-link " th:href="@{/user/profile}" aria-disabled="true" th:text="${user.name}"></a>
          </li>
          <li class="nav-item">
            <a class="nav-link " th:href="@{/user/logoutPage}" aria-disabled="true">Logout</a>
          </li>

        </ul>
      </div>
    </div>
  </nav>

  <!-- <div th:replace= "${content}"></div> -->

  <div class="sidebar mt-2 ">
    <span onclick="toggleSidebar()" class="crossBtn timeshover " style="color: aliceblue;">&times;</span>
    <a id="home-link" href="#" th:href="@{/user/index}" class="item"><i class="fas fa-home"></i> Home</a>
    <a id="view-link" href="#" th:href="@{/user/view-contact/0}" class="item"><i class="fas fa-address-book"></i> View Contacts</a>
    <a id="add-link" href="#" th:href="@{/user/add-contact}" class="item"><i class="fas fa-pencil-alt"></i> Add Contact</a>
    <a id="profile-link" href="#" th:href="@{/user/profile}" class="item"><i class="fas fa-user-circle"></i> Your Profile</a>
    <a id="setting-link" href="#" th:href="@{/user/setting}" class="item"><i class="fas fa-cog"></i> Setting</a>
    <a id="logout-link" href="#" th:href="@{/user/logoutPage}" class="item"><i class="fas fa-sign-out-alt"></i> Logout</a>
    <div class="divider"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script th:src="@{/script/script.js}"></script>
  <script src="
https://cdn.jsdelivr.net/npm/sweetalert2@11.10.3/dist/sweetalert2.all.min.js
"></script>
</body>

</html>
