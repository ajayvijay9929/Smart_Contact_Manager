<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}"></title>
</head>

<body>
    <div th:replace="~{base :: content}"></div>
    <section>
        <section class="vh-80">
            <div class="container py-5 mt-4 h-100 cwidth">
                <div class="row d-flex align-items-center justify-content-center h-100">
                    <div class="col-md-8 col-lg-7 col-xl-6">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                            class="img-fluid" alt="Phone image">
                    </div>
                    <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                        <form th:action="@{/otp}" method="post">

                            <div th:if="${param.error}" class="alert alert-danger">Invalid Email & Username</div>
                            <!-- <div th:if= "${param.logout}" class="alert alert-success">You have been logged out </div> -->

                            <!-- Email input -->
                            <div class="form-outline mb-4">
                                <label class="form-label" for="form1Example13">Email address</label>
                                <input type="email" id="username" name="email" class="form-control form-control-lg"
                                    required />
                            </div>
                            <!-- Submit button -->
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-lg btn-block">Generate OTP</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </section>
    <script>
        $('.nav-link').removeClass('active')
        $('#login-link').addClass('active')
    </script>
</body>

</html>
