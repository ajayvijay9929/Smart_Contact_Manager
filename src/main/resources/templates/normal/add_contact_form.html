<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${title}"></title>
 
</head>

<body>
  <div th:replace="~{normal/base :: content}"></div>
  <section class="content mt-5">
    <i onclick="toggleSidebar()" class="fas fa-bars m-3"></i>

    <!-- error section  -->
    <div th:if="${session.message}" class="container" id="errorSection">
      <div class="alert alert-success text-center">
        <span th:text="${session.message.content}"></span>
        <th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
      </div>
    </div>


    <div class="card cmargin">
      <div class="card-body">
        <h1 class="text-center">Add contact</h1>
        <div class="container-fluid mt-1">
          <div class="row">
            <div class="col-md-8 offset-md-2 ">
              <form action="" th:object="${contact}" enctype="multipart/form-data" method="post"
                th:action="@{/user/process-contact}" class="mt-2 mr-3 ml-3">

                <!-- for first name -->
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <i class="fa fa-plus fa-2x"></i>
                    </div>
                  </div>
                  <input type="text" class="form-control" id="firstName" placeholder="Enter first name" name="name"
                    required>
                </div>

                <!-- for second name -->
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <i class="fas fa-user-alt fa-2x"></i>
                    </div>
                  </div>
                  <input type="text" class="form-control" id="secondName" placeholder="Enter second name"
                    name="secondName">
                </div>

                <!-- for phone number -->
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <i class="fa fa-phone fa-2x"></i>
                    </div>
                  </div>
                  <input type="number" class="form-control" id="phone" placeholder="Enter phone number" name="phone"
                    required>
                </div>

                <!-- for email  -->
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <i class=" fa-2x">@</i>
                    </div>
                  </div>
                  <input type="email" class="form-control" id="email" placeholder="Enter email id" name="email">
                </div>

                <!-- for work  -->
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <i class="fa fa-briefcase fa-2x"></i>
                    </div>
                  </div>
                  <input type="text" class="form-control" id="work" placeholder="Enter work here" name="work">
                </div>


                <!-- for description  -->
                <div class="input-group mb-2">

                  <p id="charCount"></p>
                  <textarea type="text" class="form-control" id="description" placeholder="Enter contact description"
                    name="description" rows="4"></textarea>
                </div>
                <div class="custom-file">
                  <input type="file" name="image">
                </div>
                <div class="container text-center">
                  <button class="btn btn-outline-primary">Save contact</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </section>
</body>
</html>
