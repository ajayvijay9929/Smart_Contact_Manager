<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}"></title>
</head>
<body>
    <div th:replace="~{base :: content}"></div>
    <section>
        <section class="vh-80">
            <div class="container py-5 mt-4 h-100 cwidth">
              <div class="row d-flex align-items-center justify-content-center h-100">
                <div class="col-md-8 col-lg-7 col-xl-6">
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                    class="img-fluid" alt="Phone image">
                </div>
                <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">

                  
                           <!-- error section  -->
                           <div th:if="${session.message}" class="container" id="errorSection">
                            <div th:class="${session.message.type}">
                                <span th:text="${session.message.content}"></span>
                                <th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
                            </div>
                        </div>

                  <form th:action= "@{/login}" method="post">

                    <div th:if= "${param.error}" class="alert alert-danger">Invalid username and password</div>
                    <!-- <div th:if= "${param.logout}" class="alert alert-success">You have been logged out </div> -->
                  
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form1Example13">Email address</label>
                      <input type="email" id="username" name="username" class="form-control form-control-lg" required />
                    </div>
          
                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form1Example23">Password</label>
                      <input type="password" id="password" name="password" class="form-control form-control-lg" required/>
                    </div>
          
                    <div class="d-flex justify-content-around align-items-center mb-4">
                      <!-- Checkbox -->
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                        <label class="form-check-label" for="form1Example3"> Remember me </label>
                      </div>
                      <a th:href= "@{/forgetPassword}" href="#!">Forgot password?</a>
                    </div>
          
                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
          
                    <!-- <div class="divider d-flex align-items-center my-4">
                      <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
                    </div> -->
          <!-- <div class="container">
              <a class="btn btn-primary btn-lg btn-block" style="background-color: #3b5998" href="#!"
                role="button">
                <i class="fab fa-facebook-f me-2"></i>Continue with Facebook
              </a>
              <a class="btn btn-primary btn-lg btn-block" style="background-color: #55acee" href="#!"
                role="button">
                <i class="fab fa-twitter me-2"></i>Continue with Twitter</a>
          </div> -->
          
                  </form>
                </div>
              </div>
            </div>
          </section>
    </section>
    <script>
      $('.nav-link').removeClass('active')
      $('#login-link').addClass('active')
  </script>
</body>
</html>
